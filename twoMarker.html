<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/personAR/main/pattern-nanner.patt'>
    
         <a-sphere position="0 1 0" radius="0.25" material="color: red"  animation="property: position; dur: 5000; delay: 5000; from: 0 1 0; to: 0 1 2; easing:linear">
           
         </a-sphere>
       
       </a-marker>

         
         <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/personAR/main/pattern-sharks-3956489_640.patt'>
    
         <a-box position="0 1 0"  material="color: green">
           <a-animation attribute='rotation' from='15 0 30' to='-15 0 30' direction='alternate' dur='500'
						repeat='indefinite' easing='ease-in-out-cubic'></a-animation>
           </a-box>
        
       </a-marker>
         
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
