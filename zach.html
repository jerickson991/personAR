<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/personAR/main/pattern-nanner.patt'>
    
         <a-image
                   src="zachA.png"
                   scale="5 5 5"
                  position="0 0 0"
                   animation="property: position; dur: 500; delay: 3000; from: 0 0 0; to: 0 0.5 0;  easing:linear"
                  
                  animation_2="property: opacity;  dur: 500 delay: 6500;  from: 1 to: 0;  easing:linear"
                   </a-image>
       <a-image
                   src="zachB.png"
                    scale="1 1 1"
                   opacity="0"
                    position="0 0 0"
                    animation="property: opacity; dur:500; delay: 18500; from:0; to: 1"
                   </a-image>
       </a-marker>

         
        
         
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
