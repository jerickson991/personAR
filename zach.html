<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/personAR/main/pattern-nanner.patt'>
    
         <a-image
                   src="zachA.png"
                   scale="3 3 3"
                  position="0 0 0"
                   animation="property: position; dur: 1000; delay: 5000; from: 0 0 0; to: 0 0 1; repeat: 4; easing:linear"
                  
                   </a-image>
       
       </a-marker>

         
        
         
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
