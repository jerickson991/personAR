<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/personAR/main/pattern-nanner.patt'>
    <a-entity environment="preset: japan"></a-entity>
         <a-image
                    src="zachA.png"
                   scale="3 3 3"
                  position="0 1 0"
                   animation="property: position; dur: 500; delay: 5000; from: 0 1 0; to: 0 1.2 0; easing:linear"
                   animation__2="property: position; dur: 500; delay: 5500; from: 0 1.2 0; to: 0 1 0; easing:linear"
                  animation__3="property: position; dur: 500; delay: 6000; from: 0 1 0; to: 0 1.2 0; easing:linear"
                  animation__="property: position; dur: 4000; delay: 7000; from: 0 1 0; to: 0 7 0; easing:linear"
                   animation__4="property: opacity; dur:300; delay: 11000; from: 1; to: 0; easing: linear">
                   </a-image>
                  
       <a-image
                   src="zachB.png"
                    scale="3 3 3"
                   opacity="0"
                    position="0 7 0"
                    animation="property: opacity; dur:300; delay: 11300; from:0; to: 1; easing:linear"
                    animation__2="property: position; dur: 4000; delay: 11500; from: 0 7 0; to: 0 1 0; easing:linear">
                    
                   </a-image>
          <a-image
                   src="flames.png"
                    scale="0.8 0.8 0.8"
                   opacity="0"
                    position="0 0 0"
                    animation="property: opacity; dur:500; delay: 7200; from:0; to: 1; easing:linear"
                    animation__2="property: position; dur: 4000; delay: 7200; from: 0 0 0; to: 0 5 0; easing:linear"
                   
                   animation__4="property: opacity; dur:300; delay: 11200; from:1; to: 0; easing:linear">
                    
                   </a-image>
           
       </a-marker>

         
        
         
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
