<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/personAR/main/pattern-nanner.patt'>
    
         <a-image
                   src="zachA.png"
                   scale="5 5 5"
                  position="0 0 0"
                   animation_1="property: position; dur: 500; delay: 5000; from: 0 0 0; to: 0 0.5 0;  easing:linear"
                  animation_2="property: position; dur: 500; delay: 5500; from: 0 0.5 0; to: 0 0 0;  easing:linear"
                  animation_3="property: position; dur: 500; delay: 6000; from: 0 0 0; to: 0 1 0;  easing:linear"
                  animation_4="property: opacity; dur: 500; delay: 6500; from: 1; to: 0;  easing:linear"
                   </a-image>
       <a-image
                   src="zachB.png"
                   scale="5 5 5"
                  position="0 1 0"
                opacity="0"
                   animation_1="property: opacity; dur: 500; delay: 6500; from: 0; to: 1;  easing:linear"
                  animation_2="property: position; dur: 3000; delay: 9500; from: 0 1 0; to: 0 5 0;  easing:linear"
                  
                   </a-image>
       </a-marker>

         
        
         
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
