<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/spinAr/main/pattern-41.patt'>
    
        
         
        
          <a-image
                   src="marc.png"
                   scale="3 3 3"
                   animation="property: position; dur: 6000; delay: 3000; from: 0 0 0; to: 0 0 3; easing:linear"
                   animation__2="property: position; dur: 6000; delay: 9000; from: 0 0 3; to: 0 0 0; easing:linear"
                   animation__3="property: rotation; dur: 6000; delay: 15000; to: 0 360 0; easing:linear"
                   </a-image>

       </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
