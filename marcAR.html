<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/spinAr/main/pattern-41.patt'>
    
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="marc.gltf"
          animation="property: rotation; dur: 6000; to: 0 360 0; loop: true"
                
                 
        ></a-entity>
        
          <a-image
                   src="marc.png"
                   scale="2 2 2"
                   animation="property: rotation; dur: 6000; to: 0 360 0; loop: true"
                   </a-image>
                 
       </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
