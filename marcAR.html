<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
    	
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
       <a-marker preset="pattern" type="pattern" url='https://raw.githubusercontent.com/jerickson991/personAR/main/pattern-sharks-3956489_640.patt'>
    
         <a-image
                   src="marc.png"
                   scale="3 3 3"
                  position="0 1 0"
                   animation="property: position; dur: 6000; delay: 5000; from: 0 1 0; to: 0 4 2; easing:linear"
                   animation__2="property: position; dur: 6000; delay: 11000; from: 0 4 2; to: 0 1 0; easing:linear"
                   animation__3="property: opacity; dur:500; delay: 18000; from: 1; to: 0; easing: linear"
                   </a-image>
         <a-image
                   src="sunflower.png"
                   scale="1 1 1"
                  opacity="0"
                   position="0 0 0"
                   animation="property: opacity; dur:500; delay: 18500; from:0; to: 1"
                   
                   
                   </a-image>

       </a-marker>

         
        
         
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
